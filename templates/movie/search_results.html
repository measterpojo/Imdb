{% extends 'base.html' %}



{% block banner %}

<div class="container">
    <div class="row mb-5">
        <div class="col-12 mt-5" style="text-align: center;">
            Search results for:<h2>{{ query }}</h2>
            <hr/>
        </div>
    </div>
</div>


{% endblock %}


{% block content %}

    <div class="container">
        <div class="row">  
            <div class="col-lg-12">  
                <div class="row">                     
                {% for movie in movie_data.Search %}

                    <div class="col-lg-4 col-md-6 mb-4">
                        <a href="{% url 'movie-details' movie.imdbID %}"><img src="{{ movie.Poster }}"></a>
                        {{ movie.Title }}
                    
                    </div>
                {% empty %}

                <div class="">
                    <h4>No Search Results Found:</h4>                    
                </div>


                {% endfor %}                      
                </div>
            </div>     
        </div>
    </div>







            <div class="col-lg-12 mb-4" style="text-align: center;">
                <a class="btn btn-info" href="">load more</a>
            </div>

   


{% endblock %}
